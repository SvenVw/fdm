name: Release

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch: # This enables the manual trigger
  pull_request:
    branches:
      - main # Trigger for pull requests targeting main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write # Required for the status check
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Runs for the 'development' branch on push
      - name: Publish Snapshot
        if: github.ref == 'refs/heads/development'
        run: |
          pnpm changeset version --snapshot
          pnpm changeset publish --tag development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.FDM_PACKAGES_TOKEN }}

      # Runs MANUALLY on a 'release/*' or 'hotfix/*' branch
      - name: Version Packages
        if: github.event_name == 'workflow_dispatch' && (startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/'))
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          pnpm changeset version
          git add .
          git commit -m "chore: bump version of packages for release"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Runs for the 'main' branch on push
      - name: Publish Packages and Create Releases
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          # Build packages
          pnpm build --filter="!@svenvw/fdm-app"
          
          # Publish to GitHub Packages
          pnpm changeset publish
          
          # Create git tags locally
          pnpm changeset tag
          
          # Push ONLY the new tags to bypass 'main' branch protection rules
          # (git push --follow-tags can fail if it tries to push the branch ref)
          git tag --points-at HEAD | xargs -r git push origin
          
          # Create GitHub Releases for each updated package
          # This script finds tags created in this commit and creates a GH release for each
          git tag --points-at HEAD | while read tag; do
            # Extract package name and version from tag (format: name@version)
            if [[ $tag == *"@"* ]]; then
              package_name="${tag%@*}"
              version="${tag##*@}"
              
              # Check if release already exists to avoid errors on re-runs
              if gh release view "$tag" >/dev/null 2>&1; then
                echo "Release $tag already exists, skipping."
                continue
              fi

              # Find the directory of the package
              pkg_dir=$(find . -name package.json -exec grep -l "\"name\": \"$package_name\"" {} + | xargs dirname)
              
              if [ -n "$pkg_dir" ] && [ -f "$pkg_dir/CHANGELOG.md" ]; then
                # Extract notes for this version from CHANGELOG.md
                # Matches "## <version>" followed by space or end-of-line
                notes=$(awk "/^## $version($| )/{flag=1;next}/^## /{flag=0}flag" "$pkg_dir/CHANGELOG.md")
                
                echo "Creating release for $tag"
                gh release create "$tag" --title "$tag" --notes "$notes"
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.FDM_PACKAGES_TOKEN }}

  verify-versioning:
    name: Verify Versioning
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (startsWith(github.head_ref, 'release/') || startsWith(github.head_ref, 'hotfix/'))
    permissions:
      pull-requests: write # Required to update PR status
      contents: read # Required to checkout code
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Check for Versioning Commit
        id: check_commit
        run: |
          if git log --format="%s" -n 1 | grep -q "chore: bump version of packages for release"; then
            echo "::notice::Versioning commit found. All good!"
            echo "versioning_commit_found=true" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Versioning commit 'chore: bump version of packages for release' not found. Please run the 'Release' workflow manually on this branch."
            echo "versioning_commit_found=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi
        shell: bash
