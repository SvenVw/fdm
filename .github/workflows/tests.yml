name: Tests
on: push

jobs:
  test:
    name: Test Core, Calculator, and Data
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    permissions:
      contents: read
      packages: write
    container: node:${{ matrix.node-version }}-bookworm-slim
    services:
      postgres:
        image: postgis/postgis:15-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install system dependencies
        run: apt-get update && apt-get install -y git curl gpg
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup pnpm 10
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install Dependencies
        run: pnpm i

      - name: Build fdm-data
        run: pnpm run build --filter=@svenvw/fdm-data

      - name: Run tests with coverage for fdm-core
        run: pnpm run test --filter=@svenvw/fdm-core
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres

      - name: fdm-core - Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./fdm-core/coverage/coverage-final.json
          flags: fdm-core
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run tests with coverage for fdm-calculator
        run: pnpm run test --filter=@svenvw/fdm-calculator
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
      - name: fdm-calculator - Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./fdm-calculator/coverage/coverage-final.json
          flags: fdm-calculator
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Run tests with coverage for fdm-data
        run: pnpm run test --filter=@svenvw/fdm-data
      - name: fdm-data - Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./fdm-data/coverage/coverage-final.json
          flags: fdm-data
          token: ${{ secrets.CODECOV_TOKEN }}
